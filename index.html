<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img
            class="card__img-img"
            src="./images/image-header-mobile.jpg"
            alt="people" />
          <div class="shadow"></div>
        </div>
        <div class="card__body">
          <div class="card__body__title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="card__body__text">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__body__stats">
            <div>
              <p class="card__body__stats__value">10k+</p>
              <p class="card__body__stats__heading">companies</p>
            </div>
            <div>
              <p class="card__body__stats__value">314</p>
              <p class="card__body__stats__heading">templates</p>
            </div>
            <div>
              <p class="card__body__stats__value">12m+</p>
              <p class="card__body__stats__heading">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marcin Borowczyk</a>.
      </div>
    </footer>
  </body>
</html>
